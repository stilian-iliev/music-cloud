<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <title>Document</title>
            <!-- MDB icon -->
            <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
            <!-- Font Awesome -->
            <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            />
            <!-- Google Fonts Roboto -->
            <link
              rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            />
            <!-- MDB -->
            <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>

    <section class="w-100 d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
        <form style="width: 26rem;" th:method="post" th:action="@{/register}" th:object="${registerDto}">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" th:field="*{username}" th:errorclass="is-invalid">
                <label class="form-label" for="username" style="margin-left: 0px;">Display name</label>
                <div class="invalid-feedback">Please choose a username.</div>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control"  th:field="*{email}" th:errorclass="is-invalid">
              <label class="form-label" for="email" style="margin-left: 0px;">Email address</label>
                <div class="invalid-feedback">Please choose a username.</div>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
              <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                <div class="invalid-feedback">Please choose a username.</div>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
            <!-- Confrim Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" th:errorclass="is-invalid">
                <label class="form-label" for="confirmPassword" style="margin-left: 0px;">Confirm Password</label>
                <div class="invalid-feedback">Please choose a username.</div>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
  
          </form>
    </section>

</body>
</html>
