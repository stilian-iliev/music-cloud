<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <title>Document</title>
            <!-- MDB icon -->
            <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
            <!-- Font Awesome -->
            <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            />
            <!-- Google Fonts Roboto -->
            <link
              rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            />
            <!-- MDB -->
            <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>

<div class="text-center my-5">
    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
</div>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Register</h3>
                    <form th:action="@{/register}" th:method="post" th:object="${registerDto}">

                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}" th:errorclass="is-invalid">
                        <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 43.2px;"></div><div class="form-notch-trailing"></div></div>
                        <div class="invalid-feedback">Error</div></div>


                    <div class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg" th:field="*{username}" th:errorclass="is-invalid">
                        <label class="form-label" for="username" style="margin-left: 0px;">Username</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 43.2px;"></div><div class="form-notch-trailing"></div></div>
                        <div class="invalid-feedback">Error</div></div>


                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" th:field="*{password}" th:errorclass="is-invalid">
                        <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div>
                        <div class="invalid-feedback">Error</div></div>

                    <div class="form-outline mb-4">
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" th:field="*{confirmPassword}" th:errorclass="is-invalid">
                        <label class="form-label" for="confirmPassword" style="margin-left: 0px;">Confirm Password</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div>
                        <div class="invalid-feedback">Error</div></div>


                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
