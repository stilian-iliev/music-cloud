<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload - musiCloud</title>
    <th:block th:replace="~{/fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/img.upload.css}">

</head>
<body class="bg-dark bg-opacity-10">
<th:block th:replace="~{/fragments/nav}"></th:block>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <form th:action="@{/upload}" th:method="post" enctype="multipart/form-data" th:object="${songUploadDto}">
                        <div class="mb-4">
                            <label class="form-label" for="customFile">Choose your song</label>
                            <input type="file" class="form-control" id="customFile"  accept=".mp3, .avi, .mp4" th:field="*{songFile}" th:errorclass="is-invalid"/>
                            <div class="invalid-feedback mb-2">Select a song to upload!(20MB max)</div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="title" class="form-control form-control-lg" th:field="*{title}" th:errorclass="is-invalid" th:classappend ="*{title != null && title.length > 0} ? active">
                            <label class="form-label" for="title" style="margin-left: 0px;">Title</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 43.2px;"></div><div class="form-notch-trailing"></div></div>
                            <div class="invalid-feedback mb-2">Title is required!</div></div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #ffac44;">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
