spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

mail:
  host: ${MAIL_HOST:}
  port: ${MAIL_PORT:}
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}

server:
  port: ${PORT:8080}
  host: ${HOST:192.168.0.100:8080}

cloudinary:
  name: ${CLOUD_NAME:}
  key: ${CLOUD_KEY:}
  secret: ${CLOUD_SECRET:}